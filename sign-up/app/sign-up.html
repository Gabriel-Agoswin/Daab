<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link
            rel="icon"
            href="../img/logo file group.PNG" width="500px" height="500px"
            type="image/x-icon"
        />
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
   
    <div id="page" class="site">
        <div class="cantainer">
            <div class="form-box">
                <div class="progress">
                    <div class="logo"><span width="60px" height="60px"><a href="#" ><img src="../img/use this new.png" alt="Logo" width="100px" height="60px" ></a></span></div>
                       
                    
                </div>
                <form action="">
                    
                    <div class="form-con">
                        <h2>Sign Up</h2>
                        <p>Please try and enter the correct and remeberable passwords so you won't forget

                        </p>

                        <div>
                            <label for="">Email<small style="color: tomato;">*</small></label>
                            <input type="text" placeholder="e.g example@gmail.com">
                        </div>
                        <div>
                            <label for="">Password<small style="color: tomato;">*</small></label>
                            <input type="password" placeholder="e.g password">
                        </div>
                        <div>
                            <label for="">Confirm Password<small style="color: tomato;">*</small></label>
                            <input type="password" placeholder="e.g confirm Password">
                        </div>
                        <div>
                            <label for="">Name your favorite thing</label>
                            <input type="password" placeholder="e.g hint">
                        </div>
                       
                        <div class="checkbox">
                            <input type="checkbox">
                            <label for="">Accept Daab privacy terms and conditions</label>
                        </div>
                    </div>

                    <div class="btn-group">
                       
                       <button type="button" class="btn-submit">Create Account</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="../form.js"></script>
</body>
</html>
